spring:
  application:
    name: AdlasApp
  datasource:
    url: jdbc:h2:mem:adlasappdb
    driverClassName: org.h2.Driver
    username: sa
    password: pass@123
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8088
  servlet:
    context-path: /adlasapp

